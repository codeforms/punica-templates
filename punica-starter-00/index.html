<!doctype html>
<html class="no-js" lang="">
	<head>
	<meta charset="utf-8">
	<title>Punica Starter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codeforms/punica-themes@latest/default/punica.min.css" crossorigin="anonymous">
</head>
<body>
	<!-- Navbar -->
	<header class="shadowed divided navbar">
		<div class="container">

			<!-- responsive hamburger menu -->
	        <input type="checkbox" id="burger">
	        <label for="burger" class="burger"></label>
	        <!-- /responsive hamburger menu-->

	        <!-- navbar brand -->
			<section class="brand">
				<a href="javascript:">
					Punica Starter
				</a>
			</section>

			<!-- navbar links -->
			<section class="links">
				<div class="section justify-content-end">
					<div class="buttons">
						<a href="javascript:" class="button">
							One
						</a>
						<a href="javascript:" class="button">
							Two
						</a>
						<a href="javascript:" class="button">
							Three
						</a>
						<div class="dropdown bottom right large">
							<a class="button toggle" tabindex="0">
								Four <span class="material-symbols-outlined ml-5">keyboard_arrow_down</span>
							</a>
							<ul class="menu">
								<li class="item"><a href="javascript:">Dropdown One</a></li>
								<li class="item"><a href="javascript:">Dropdown Two</a></li>
								<li class="item"><a href="javascript:">Dropdown Three</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
	</header>

	<!-- content -->
	<div class="container">
		<div class="row">
			<div class="col-16">
				<div class="mt-30 large-text">Let's start!</div>
			</div>
		</div>
	</div>
</body>
</html>
